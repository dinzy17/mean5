<div class=" col-lg-8 grid-view"  >
  <h3> Update User</h3>
  <ul class="breadcrumb breadcrumb-page">
      <div class="breadcrumb-label text-light-gray">You are here: </div>
          <div class="breadcrumbs">
              <a routerLink="/userList">User Management</a> Â» <span>Update</span>
          </div><!-- breadcrumbs -->
  </ul>

  <div class="col-lg-12" >
    <form >
      <div class="form-group">
        <label for="name">User Type</label>
        <select class="form-control" name="user_type" [(ngModel)]="userDetails.user_type">
          <option *ngFor="let type of userTypes" value="{{type.value}}">{{type.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" name="first_name" placeholder="Enter your name" [(ngModel)]="userDetails.first_name">
      </div>
      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" name="last_name" placeholder="Enter your name" [(ngModel)]="userDetails.last_name">
      </div>
      <div class="form-group">
        <label for="email_id">Email</label>
        <input type="email_id" class="form-control" name="email_id" placeholder="Enter email" [(ngModel)]="userDetails.email_id">
      </div>
      <div class="form-group">
        <label for="email_id">Contact number</label>
        <input type="email_id" class="form-control" name="contact_number" placeholder="Enter email" [(ngModel)]="userDetails.contact_number">
      </div>
      <button type="button" (click)="updateUser()" class="btn btn-default">Update</button>
      <a routerLink="/userList" class="btn btn-default">Cancel</a>
    </form>
  </div>
</div>
